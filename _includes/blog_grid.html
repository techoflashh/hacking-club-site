<!-- Blog Grid Section -->
    <section id="blog" class="bg2">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.blog %}
                <div class="col-md-4 col-sm-6 blog-item">
                    <a href="" class="blog-link" data-toggle="modal">
                        <div class="blog-hover">
                            <div class="blog-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/blog/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="blog-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
